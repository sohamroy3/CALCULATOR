<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="style.css">
    <title>GAURAB_JOARDER_CALCULATOR</title>
</head>
<body>
    
        <div id="calculator">
            <div id="output">
                <div id="history">
                    <p id="history-value"></p>

                </div>
                <div id="current">
                    <p id="current-value"></p>

                </div>
                
            </div>
            
            <div id="input">
                
                <button class="operator" id="clear">C</button>
                <button class="operator" id="delete">DEL</button>
                <button class="operator" id="squre">x²</button>
                <button class="operator" id="/">/</button>

                <button class="number" id="7">7</button>
                <button class="number" id="8">8</button>
                <button class="number" id="9">9</button>
                <button class="operator" id="*">x</button>

                <button class="number" id="4">4</button>
                <button class="number" id="5">5</button>
                <button class="number" id="6">6</button>
                <button class="operator" id="-">-</button>

                <button class="number" id="1">1</button>
                <button class="number" id="2">2</button>
                <button class="number" id="3">3</button>
                <button class="operator" id="+">+</button>

                <button class="operator" id="root">√</button>
                <button class="number" id="0">0</button>
                <button class="number" id=".">.</button>
                <button class="equalto operator" id="=">=</button>
                
                
            </div>
        </div>

      </footer> -->
    <script src="app.js"></script>
</body>
</html>
